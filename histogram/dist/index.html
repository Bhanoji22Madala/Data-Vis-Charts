<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Consumption by Country (Top 20, 2023)</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ————————————————————————————— Reset & Base ————————————————————————————— */
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #13131a, #000);
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align:center;
      font-size:2rem;
      margin-bottom:0.5rem;
    }
    .subhead {
      display:block;
      font-size:1rem;
      font-weight:300;
      color:#aaa;
    }

    /* ————————————————————————————— Container & Controls ————————————————————————————— */
    .chart-wrapper {
      max-width:1100px;
      margin: 0 auto;
      padding:20px 30px 40px;
      background: rgba(0,0,0,0.5);
      border-radius:12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.8);
    }
    .controls {
      text-align:center;
      margin-bottom:20px;
    }
    .controls label {
      font-weight:500;
      margin-right:8px;
      color:#ddd;
    }
    #metric {
      padding:6px 10px;
      font-size:1rem;
      border:none;
      border-radius:6px;
      background:#444;
      color:#fafafa;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
      transition: background 0.3s;
    }
    #metric:hover, #metric:focus {
      background:#555;
      outline:none;
    }

    /* ————————————————————————————— Neon Bars & Labels ————————————————————————————— */
    .bar {
      fill:#0ff;
      filter: drop-shadow(0 0 8px #0ff);
      transition: fill 0.3s, filter 0.3s;
    }
    .bar:hover {
      fill:#6ff;
      filter: drop-shadow(0 0 14px #6ff);
    }
    .bar-label {
      font-size:0.75rem;
      fill:#fff;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      pointer-events:none;
    }

    /* ————————————————————————————— Axes ————————————————————————————— */
    .axis path, .axis line {
      stroke:#888;
    }
    .axis text {
      fill:#ccc;
      font-size:0.75rem;
    }

    /* ————————————————————————————— Mean Line ————————————————————————————— */
    .mean-line {
      stroke: #ff0066 !important;
      stroke-width: 2px !important;
      stroke-dasharray: 6 4 !important;
    }
  </style>
  <script type="module" crossorigin src="/assets/main-D-hxqwte.js"></script>
</head>

<body>
  <div class="chart-wrapper">
    <h1>
      Energy Consumption by Country
      <span class="subhead">(G20 Member Countries, 2023)</span>
    </h1>

    <div class="controls">
      <label for="metric">Select Energy Source:</label>
      <select id="metric">
        <option value="Other renewables">Other renewables</option>
        <option value="Biofuels">Biofuels</option>
        <option value="Solar">Solar</option>
        <option value="Wind">Wind</option>
        <option value="Hydro">Hydro</option>
        <option value="Nuclear">Nuclear</option>
        <option value="Gas">Gas</option>
        <option value="Coal">Coal</option>
        <option value="Oil">Oil</option>
      </select>
    </div>

    <div id="chart"></div>
  </div>

</body>
</html>
